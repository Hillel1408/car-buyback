<form class="feedback__form" action="#">
  <label class="label"><span>Ваш телефон</span><input type="tel" /></label>
  <div class="feedback__grid">
    <label class="label"
      ><span>Марка и модель авто</span
      ><input placeholder="Например: Audi Q7" type="text"
    /></label>
    <label class="label"
      ><span>Год выпуска</span><input placeholder="2011" type="text"
    /></label>
  </div>
  <span class="feedback__btn icon-7">
    Добавить фото и описание автомобиля
  </span>
  <div class="feedback__hidden-block">
    <label class="label"
      ><span>Опишите состояние авто</span><textarea></textarea>
    </label>
    <button class="secondary-btn icon-14">Прикрепить фотографии</button>
  </div>
  <button class="btn" type="submit">Отправить на оценку</button>
  <p>
    Нажимая кнопку «Оценить авто» я подтверждаю свое ознакомление с
    <a href="#">порядком обработки персональных данных</a> и даю согласие на их
    обработку, на получение информации по каналам связи, в том числе в рекламных
    целях
  </p>
</form>
